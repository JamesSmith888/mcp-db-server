# 多数据库支持配置文件示例
# 用户可以通过命令行参数 --datasource.config=<配置文件路径> 指定自定义配置文件
# 所有数据源配置在一起，可以通过 default: true 标记默认数据源，如果没有标记则默认使用第一个
# 支持所有JDBC兼容的数据库，包括但不限于：MySQL, PostgreSQL, Oracle, SQL Server, H2, SQLite, MariaDB, ClickHouse等
datasource:
  # 数据源列表
  datasources:
    # MySQL数据源示例
    mysql_primary:
      url: jdbc:mysql://localhost:3306/test_db?connectTimeout=10000&socketTimeout=10000&useUnicode=true&characterEncoding=UTF-8&useTimezone=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
      username: root
      password: password
      default: true  # 标记为默认数据源
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: MySQLHikariCP
        maximum-pool-size: 10
        minimum-idle: 5

    # PostgreSQL数据源示例
    postgresql_primary:
      url: jdbc:postgresql://localhost:5432/test_db?connectTimeout=10000&socketTimeout=10000
      username: postgres
      password: password
      driver-class-name: org.postgresql.Driver
      hikari:
        pool-name: PostgreSQLHikariCP
        maximum-pool-size: 8
        minimum-idle: 3

    # Oracle数据源示例  
    oracle_primary:
      url: jdbc:oracle:thin:@localhost:1521:XE
      username: system
      password: password
      driver-class-name: oracle.jdbc.OracleDriver
      hikari:
        pool-name: OracleHikariCP
        maximum-pool-size: 6
        minimum-idle: 2

    # SQL Server数据源示例
    sqlserver_primary:
      url: jdbc:sqlserver://localhost:1433;databaseName=test_db;connectTimeout=10000;socketTimeout=10000
      username: sa
      password: password
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      hikari:
        pool-name: SQLServerHikariCP
        maximum-pool-size: 8
        minimum-idle: 3

    # H2数据源示例（内存数据库）
    h2_memory:
      url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: ""
      driver-class-name: org.h2.Driver
      hikari:
        pool-name: H2HikariCP
        maximum-pool-size: 5
        minimum-idle: 1

    # H2数据源示例（文件数据库）
    h2_file:
      url: jdbc:h2:file:./data/test_db;AUTO_SERVER=TRUE
      username: sa
      password: password
      driver-class-name: org.h2.Driver
      hikari:
        pool-name: H2FileHikariCP
        maximum-pool-size: 5
        minimum-idle: 1

    # SQLite数据源示例
    sqlite_primary:
      url: jdbc:sqlite:./data/test.db
      username: ""
      password: ""
      driver-class-name: org.sqlite.JDBC
      hikari:
        pool-name: SQLiteHikariCP
        maximum-pool-size: 1  # SQLite建议单连接
        minimum-idle: 1

    # MariaDB数据源示例
    mariadb_primary:
      url: jdbc:mariadb://localhost:3306/test_db?connectTimeout=10000&socketTimeout=10000&useUnicode=true&characterEncoding=UTF-8
      username: root
      password: password
      driver-class-name: org.mariadb.jdbc.Driver
      hikari:
        pool-name: MariaDBHikariCP
        maximum-pool-size: 10
        minimum-idle: 5

    # ClickHouse数据源示例
    clickhouse_primary:
      url: jdbc:clickhouse://localhost:8123/default
      username: default
      password: ""
      driver-class-name: com.clickhouse.jdbc.ClickHouseDriver
      hikari:
        pool-name: ClickHouseHikariCP
        maximum-pool-size: 8
        minimum-idle: 2

    # Apache Derby数据源示例
    derby_primary:
      url: jdbc:derby:./data/derby_db;create=true
      username: ""
      password: ""
      driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
      hikari:
        pool-name: DerbyHikariCP
        maximum-pool-size: 5
        minimum-idle: 1

    # HSQLDB数据源示例
    hsqldb_primary:
      url: jdbc:hsqldb:file:./data/hsqldb/test_db;shutdown=true
      username: SA
      password: ""
      driver-class-name: org.hsqldb.jdbc.JDBCDriver
      hikari:
        pool-name: HSQLDBHikariCP
        maximum-pool-size: 5
        minimum-idle: 1
